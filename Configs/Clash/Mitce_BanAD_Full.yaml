# MARK: TCP 并发配置
#
# TCP 并发连接所有 IP, 将使用最快握手的 TCP
tcp-concurrent: false

# MARK: 延迟配置
#
# 开启统一延迟时，会计算 RTT，以消除连接握手等带来的不同类型节点的延迟差异
# 可选值 true/false
unified-delay: false

