# MARK: 设置出口网卡
#
# 注意：‘interface-name:’ 与 tun 中的 'auto-detect-interface: true' 冲突，需设将 tun 中的设置成 ‘auto-detect-interface: false’
#interface-name: en0

# MARK: TUN配置
#
# 虚拟网卡
tun:
  # 是否开启
  enable: false
  # tun 模式堆栈，如无使用问题，建议使用 mixed栈，默认 gvisor
  # 可用值：system/gvisor/mixed
  # system 使用系统协议栈，可以提供更稳定/全面的 tun 体验，且占用相对其他堆栈更低
  # gvisor 通过在用户空间中实现网络协议栈，可以提供更高的安全性和隔离性，同时可以避免操作系统内核和用户空间之间的切换，从而在特定情况下具有更好的网络处理性能
  # mixed 混合堆栈，tcp 使用 system栈，udp 使用 gvisor栈，使用体验可能相对更好
  #
  # 如果打开了防火墙，则无法使用 system 和 mixed 协议栈，通过以下方式放行内核：
  # Windows: 设置 -> Windows 安全中心 -> 允许应用通过防火墙 -> 选中内核
  # MacOS: 一般无需配置，防火墙默认放行签名软件，如果遇到开启防火墙无法使用的情况，可以尝试放行：系统设置 -> 网络 -> 防火墙 -> 选项 -> 添加 mihomo app
  # Linux: 一般无需配置，防火墙默认不拦截应用，如果遇到开启防火墙无法使用的情况，可以尝试放行 TUN 网卡出站流量（假设 TUN 网卡为 Mihomo）: sudo iptables -A OUTPUT -o Mihomo -j ACCEPT
  stack: gvisor
  # DNS 劫持，将匹配到的连接导入内部 DNS 模块
  # 传统DNS 53 可DNS劫持 隐私保护级别:低
  # DoH 443 防止DNS劫持 隐私保护级别:高
  # DoT 853 防止DNS劫持 隐私保护级别:中
  # DoQ 784 防止DNS劫持 隐私保护级别:高
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  # 自动选择流量出口接口，多出口网卡同时连接的设备建议手动指定出口网卡
  auto-detect-interface: true
  # 自动设置全局路由，可以自动将全局流量路由进入 tun 网卡。
  auto-route: true
  # 最大传输单元
  mtu: 9000
  # 自动配置 iptables 以重定向 TCP 连接。仅支持 Linux。带有 auto-redirect 的 auto-route 现在可以在路由器上按预期工作，无需干预。
  #auto-redirect: true
  # 是否启用严格的路由
  # 启用 auto-route 时执行严格的路由规则
  # 在 Linux 中:
  # 让不支持的网络无法到达
  # 将所有连接路由到 tun
  # 它可以防止地址泄漏，并使 DNS 劫持在 Android 上工作。
  # 在 Windows 中:
  # 添加防火墙规则以阻止 Windows 的 普通多宿主 DNS 解析行为 造成的 DNS 泄露
  # 它可能会使某些应用程序（如 VirtualBox）在某些情况下无法正常工作。
  strict-route: false
  # 启用独立于端点的 NAT
  endpoint-independent-nat: true
  # 启用 auto-route 时排除自定义网段
  route-exclude-address:
    # IPv4 本地网络保留
    - 0.0.0.0/8
    # IPv4 私有网段 (A 类)              
    - 10.0.0.0/8
    # IPv4 运营商 NAT 地址 (CGNAT)             
    - 100.64.0.0/10
    # IPv4 本地回环 (localhost)          
    - 127.0.0.0/8
    # IPv4 链路本地 (无 DHCP)            
    - 169.254.0.0/16
    # IPv4 私有网段 (B 类)         
    - 172.16.0.0/12
    # IPv4 IANA 保留地址          
    - 192.0.0.0/24
    # IPv4 文档示例网段           
    - 192.0.2.0/24
    # IPv4 私有网段 (C 类)           
    - 192.168.0.0/16
    # 保留 FakeIP 网段 
    # IPv4 网络性能测试网段 (RFC2544)
    #- 198.18.0.0/15
    # IPv4 文档示例网段          
    - 198.51.100.0/24
    # IPv4 文档示例网段       
    - 203.0.113.0/24
    # IPv4 多播地址         
    - 224.0.0.0/4
    # IPv4 SSDP 多播 (UPnP)           
    - 239.255.255.250/32
    # IPv4 广播地址     
    - 255.255.255.255/32
    # IPv6 回环地址
    - ::1/128
    # IPv6 未指定地址               
    - ::/128
    # IPv6 唯一本地地址 (ULA)
    - fc00::/7               
    # IPv6 链路本地地址                
    - fe80::/10
    # IPv6 多播地址             
    - ff00::/8
    # IPv6 文档与测试网段          
    - 2001:db8::/32   
  
# MARK: 域名嗅探配置
#
# 域名嗅探
sniffer:
  # 是否启用 sniffer
  enable: false
  # 对 redir-host 类型识别的流量进行强制嗅探
  force-dns-mapping: true
  # 对所有未获取到域名的流量进行强制嗅探
  parse-pure-ip: true
  # 是否使用嗅探结果作为实际访问，默认为 true
  override-destination: false
  # 需要嗅探的协议设置，仅支持 HTTP/TLS/QUIC
  # ports: 端口范围
  # override-destination: 覆盖全局override-destination设置
  sniff:
    HTTP:
      ports: [0-65535]
      override-destination: false
    TLS:
      ports: [0-65535]
      override-destination: false
    QUIC:
      ports: [0-65535]
      override-destination: false
  # 强制进行嗅探的域名列表，使用域名通配
  force-domain:
    #- "+.v2ex.com"
  # 跳过嗅探的域名列表，使用域名通配
  skip-domain:
    #- "Mijia Cloud"
  # 跳过嗅探的来源 IP 段列表
  skip-src-address:
    #- 192.168.x.x/32
  # 跳过嗅探的目标 IP 段列表
  skip-dst-address:
    #- 192.168.x.x/32

# MARK: DNS配置
#
# DNS
dns:
  # 关闭将使用系统 DNS
  enable: true
  # 支持的缓存算法
  # lru: Least Recently Used, 默认值 就是“最近最少使用优先删除”，用来管理 DNS 缓存大小，保持内存可控，同时让常用域名快速解析。
  # arc: Adaptive Replacement Cache 自适应缓存
  cache-algorithm: arc
  # 是否开启 DoH 支持 HTTP/3，将并发尝试
  prefer-h3: false
  # 开启 DNS 服务器监听
  listen: :9053
  # false 将返回 AAAA 的空结果
  ipv6: true
  # 配置fake-ip-filter的匹配模式，可选 blacklist/whitelist
  # 默认为blacklist，即如果匹配成功不返回fake-ip
  # 可设置为whitelist，即只有匹配成功才返回fake-ip
  fake-ip-filter-mode: blacklist
  # 是否查询系统 hosts，默认 true
  use-system-hosts: true
  # 是否回应配置中的 hosts，默认 true
  use-hosts: true
  # 配置后面的nameserver、fallback和nameserver-policy向dns服务器的连接过程是否遵守遵守rules规则
  # 如果为false（默认值）则这三部分的dns服务器在未特别指定的情况下会直连
  # 如果为true，将会按照rules的规则匹配链接方式（走代理或直连），如果有特别指定则任然以指定值为准
  # 仅当proxy-server-nameserver非空时可以开启此选项, 强烈不建议和prefer-h3一起使用
  # 此外，这三者配置中的dns服务器如果出现域名会采用default-nameserver配置项解析，也请确保正确配置default-nameserver
  respect-rules: false
  # 用于解析 nameserver，fallback 以及其他 DNS 服务器配置的，DNS 服务域名
  # 只能使用纯 IP 地址，可使用加密 DNS
  # system 从系统配置中附加 DNS 服务器。如果未找到，它将打印错误日志并跳过。
  default-nameserver:
    # 阿里DNS
    - 223.5.5.5
    - "[2400:3200::1]"
    # 腾讯DNS
    - 119.29.29.29
    - "[2402:4e00::]"
  # 默认的域名解析服务器
  nameserver:
    # CloudflareDNS
    - 1.1.1.1
    - "[2606:4700:4700::1111]"
    #- "https://cloudflare-dns.com/dns-query"
    # GoogleDNS
    - 8.8.8.8
    - "[2001:4860:4860::8888]"
    #- "https://dns.google/dns-query"
    # OpenDNS
    #- 208.67.222.222
    #- "[2620:0:ccc::2]"
    #- "https://doh.opendns.com/dns-query"
    # Quad9DNS
    #- 9.9.9.10
    #- "[2620:fe::10]"
    # AdGuardDNS
    #- 94.140.14.140
    #- "[2a10:50c0::1:ff]"
    # 阿里DNS
    #- 223.5.5.5
    #- "[2400:3200::1]"
    #- "https://dns.alidns.com/dns-query"
    # 腾讯DNS
    #- 119.29.29.29
    #- "[2402:4e00::]"
    #- "https://doh.pub/dns-query"
    # 百度DNS
    #- 180.76.76.76
    #- "[2400:da00::6666]"
    # 抖音DNS
    #- 180.184.1.1
    # 华为DNS
    #- 122.112.208.1
    # 360DNS
    #- 101.226.4.6
    #- "https://doh.360.cn/dns-query"
  # 后备域名解析服务器，一般情况下使用境外 DNS, 保证结果可信
  # 配置 fallback后默认启用 fallback-filter,geoip-code为 cn
  fallback: null
    # CloudflareDNS
    #- 1.1.1.1
    #- "[2606:4700:4700::1111]"
    #- "https://cloudflare-dns.com/dns-query"
    # GoogleDNS
    #- 8.8.8.8
    #- "[2001:4860:4860::8888]"
    #- "https://dns.google/dns-query"
    # OpenDNS
    #- 208.67.222.222
    #- "[2620:0:ccc::2]"
    #- "https://doh.opendns.com/dns-query"
    # Quad9DNS
    #- 9.9.9.10
    #- "[2620:fe::10]"
    # AdGuardDNS
    #- 94.140.14.140
    #- "[2a10:50c0::1:ff]"
  # 用于direct出口域名解析的 DNS 服务器，如果不填则遵循nameserver-policy、nameserver和fallback的配置
  direct-nameserver:
    # 阿里DNS
    - 223.5.5.5
    - "[2400:3200::1]"
    # 腾讯DNS
    - 119.29.29.29
    - "[2402:4e00::]"
  # 代理节点域名解析服务器，仅用于解析代理节点的域名，如果不填则遵循nameserver-policy、nameserver和fallback的配置
  proxy-server-nameserver: null
  # 指定域名查询的解析服务器，可使用 geosite, 优先于 nameserver/fallback 查询
  # 键支持域名通配
  # 值支持字符串/数组
  nameserver-policy: null
  # 是否遵循nameserver-policy，默认为不遵守，仅当direct-nameserver不为空时生效
  direct-nameserver-follow-policy: false
  # 可选值 fake-ip/redir-host，默认redir-host
  enhanced-mode: redir-host
  # fake-ip 池，默认为 198.18.0.1/16
  fake-ip-range: 198.18.0.1/16
  # fake-ip6 池，默认为 fdfe:dcba:9876::1/64
  fake-ip-range6: fdfe:dcba:9876::1/64
  # fakeip 过滤，以下地址不会下发 fakeip 映射用于连接
  # 值支持域名通配以及引入域名集合
  # - rule-set:fakeip-filter fakeip-filter 为 rule-providers 中的名为 fakeip-filter 规则订阅
  # 且 behavior 必须为 domain/classical，当为 classical 时仅会生效域名类规则
  # RH "+.*" 等同于 redir-host 模式
  fake-ip-filter: null
    # RH
    #- "+.*"
    # RS
    #- rule-set:fake-ip-filter-domain
    #- rule-set:direct-private-domain
    #- rule-set:direct-lan-classical
    #- rule-set:ntp-service-classical
    #- rule-set:stun-service-classical
  # 配置fakeip查询返回的TTL，非必要情况下请勿修改
  #fake-ip-ttl: 1
  # 后备域名解析服务器筛选，满足条件的将使用 fallback结果或只使用 fallback解析
  fallback-filter: null
    # 是否启用 geoip 判断
    #geoip: true
    # 可选值为 国家缩写，默认值为 CN
    # 除了 geoip-code 配置的国家 IP, 其他的 IP 结果会被视为污染
    # geoip-code 配置的国家的结果会直接采用，否则将采用 fallback结果
    #geoip-code: CN
    # 可选值为对于的 geosite 内包含的集合
    # geosite 列表的内容被视为已污染，匹配到 geosite 的域名，将只使用 fallback解析，不去使用 nameserver
    #geosite:
    #- gfw
    #- geolocation-!cn
    # 这些网段的结果会被视为污染，nameserver解析出这些结果时将会采用 fallback的解析结果
    #ipcidr:
    #- 240.0.0.0/4
    # 这些域名被视为已污染，匹配到这些域名，会直接使用 fallback解析，不去使用 nameserver
    #domain:
    #- "+.google.com"
    #- "+.github.com"
    #- "+.youtube.com"
    
# MARK: NTP
#
# 自动同步时间以防止时间不准导致无法正常联网
ntp:
  # 是否启用 NTP 服务
  enable: false
  # 是否同步至系统时间，需要 root、管理员模式运行。
  write-to-system: false
  # NTP 服务地址，默认 time.apple.com
  server: time.apple.com
  # NTP 服务端口，默认 123
  port: 123
  # 同步时间间隔，单位（分），默认同步间隔为 30 分
  interval: 30

