  # ==================================================
  # 0. 全局兜底（必须保留）
  # --------------------------------------------------
  # 确保所有未知 / 未命中的域名默认使用 redir-host，
  # 否则 fake-ip 机制在边界情况下会失效
  # ==================================================
  - '*'


  # ==================================================
  # 1. RFC / 系统保留域（DNS 层必须真实解析）
  # --------------------------------------------------
  # 这些域名不应生成 fake-ip，否则会导致系统异常
  # ==================================================
  - 'localhost'
  - 'localhost.*'
  - '*.localhost'
  - 'local'
  - '*.local'
  - '*.*.local'
  - '*.local.'
  - '*.localdomain'
  - 'home.arpa'
  - 'internal'     
  - '*.internal'       
  - '*.lan'
  - '*.*.lan'


  # ==================================================
  # 2. mDNS / DNS-SD / 设备发现（跨系统核心）
  # --------------------------------------------------
  # Apple / Linux / Android / IoT 设备发现依赖
  # ==================================================
  - 'captive.apple.com'
  - 'device.apple.com'
  - 'bonjour.apple.com'

  # AirPlay / Airport
  - '*.airplay.local'
  - '*.airport.local'

  # DNS-SD / SRV（必须直连，fake-ip 无意义）
  - '_services._dns-sd._udp.local'
  - '_workstation._tcp.local'
  - '_googlecast._tcp.local'
  - '_adb._tcp.local'
  - '_adb-tls-connect._tcp.local'
  - 'homeassistant.local'  
  - '*.home-assistant.io'    


  # ==================================================
  # 3. 打印 / 扫描 / IoT（典型局域网主机名）
  # ==================================================
  - 'printer'
  - 'printer.*'
  - '*.printer'
  - '*.print'
  - '*.scan'
  - '*.scanner'


  # ==================================================
  # 4. NAS / 文件共享 / 媒体服务（通用命名）
  # ==================================================
  - 'nas'
  - 'nas.*'
  - '*.nas'

  - 'smb'
  - 'smb.*'
  - '*.smb'
  - 'cifs'
  - '*.cifs'
  - 'samba'
  - 'samba.*'
  - '*.samba'

  - 'fileserver'
  - '*.fileserver'
  - 'fileshare'
  - '*.fileshare'
  - 'mediaserver'
  - '*.mediaserver'
  - 'dlna'
  - '*.dlna'


  # ==================================================
  # 5. Windows 内网 / 设备发现
  # --------------------------------------------------
  # NetBIOS / WPAD / Windows 设备互相发现
  # ==================================================
  - 'wpad'
  - 'wpad.*'
  - '*.wpad'

  - 'nbns'
  - 'nbns.*'
  - '*.nbns'

  - 'netbios'
  - '*.netbios'

  - 'workstation'
  - '*.workstation'
  - 'ms-home'
  - '*.ms-home'
  - 'winbox'
  - '*.winbox'


  # ==================================================
  # 6. Linux / Unix / Avahi（mDNS 实现）
  # ==================================================
  - 'avahi'
  - 'avahi.*'
  - '*.avahi'
  - 'linux'
  - '*.linux'
  - 'unix'
  - '*.unix'


  # ==================================================
  # 7. Android / Google Cast / ADB（设备发现）
  # ==================================================
  - 'android'
  - 'android.*'
  - '*.android'
  - 'chromecast'
  - 'chromecast.*'
  - '*.chromecast'


  # ==================================================
  # 8. 网络设备 / 网关 / 虚拟化
  # ==================================================
  - 'router'
  - 'router.*'
  - 'gateway'
  - 'gw'
  - 'ap'
  - '*.vm'
  - '*.vm.local'
  - '*.dev'


