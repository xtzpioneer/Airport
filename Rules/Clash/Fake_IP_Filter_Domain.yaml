payload:
  # 基础保留
  # *（星号）不要删除，保证所有未知情况默认用 redir-host。
  # localhost、127.*、lan、ntp 等一定要保留，否则系统会出奇怪的问题。
  - '*'
  - '*.lan'
  - '*.local'
  - '*.localhost'
  - 'localhost.*'
  - '127.*'
  - '255.255.255.255'
  - '224.0.0.0/4'
  - '::1'
  - 'fc00::/7'
  - 'fe80::/10'
